<div class="flex flex-col items-center gap-4">
    <div class="relative">
        <canvas [ngClass]="isMainChart ? 'max-w-[14rem]' : 'max-w-[11rem]'" id="{{this.data.previsoes}}"></canvas>
        <span [ngClass]="isMainChart ? 'top-[45%] left-[40%] text-4xl' : 'top-[45%] left-[38%] text-2xl'"
            class="absolute font-bold text-gray-600">{{this.data.probabilidades *
            100}}%</span>
    </div>
    <span [ngClass]="isMainChart ? 'text-xl' : 'text-md'"
        class=" text-gray-600 font-medium">{{this.data.previsoes}}</span>
</div>
