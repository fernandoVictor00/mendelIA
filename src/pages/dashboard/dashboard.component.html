<div class="bg-slate-200 p-4 h-full">
  <app-navbar></app-navbar>
  <div class="flex flex-col gap-4 p-6 bg-white rounded-xl">
    <div class="flex justify-center">
      <app-chart [isMainChart]="true" [data]="itemWithHighestProbability"></app-chart>
    </div>
    <div class="flex gap-2 justify-between items-center">
      <div *ngFor="let data of filteredData">
        <app-chart [data]="data"></app-chart>
      </div>
    </div>
  </div>
</div>
