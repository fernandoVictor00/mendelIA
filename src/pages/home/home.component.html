<div class="w-full h-full bg-slate-100">
  <!-- Add this loading spinner -->
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <img
      class="text-center h-60 w-60 self-center"
      src="../../assets/img/mendelia-transparent.png"
    />
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="space-y-6" [formGroup]="requestForm">
        <div>
          <label
            for="dna"
            class="block text-md font-medium leading-6 text-gray-900"
            >Digite sua String DNA</label
          >
          <div class="mt-2">
            <input
              formControlName="dna"
              type="email"
              autocomplete="email"
              required
              class="block w-full p-2 rounded-md border-1 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 hover:border-slate-600 focus-visible:border-slate-600 outline-none"
            />
          </div>
          <div class="text-center mt-1">Ou</div>
          <label
            for="dropzone-file"
            class="mt-4 mx-auto px-6 py-4 cursor-pointer flex w-full max-w-lg flex-col items-center rounded-xl border-2 border-dashed border-biofy-blue bg-white text-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-10 w-10 text-biofy-blue"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
              />
            </svg>
            <h2
              *ngIf="!selectedFileName"
              class="mt-1 text-normal font-medium text-gray-700 tracking-wide"
            >
              Selecione o arquivo
            </h2>
            <span
              *ngIf="selectedFileName"
              class="mt-2 text-small text-gray-500 tracking-wide"
              >{{ selectedFileName }}</span
            >
            <input
              id="dropzone-file"
              type="file"
              class="hidden"
              formControlName="uploadFile"
              (change)="onFileSelected($event)"
            />
          </label>
          <div>
            <button
              (click)="createRequest()"
              class="flex w-full justify-center rounded-md bg-biofy-blue px-3 py-1.5 mt-4 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-biofy-blue-more"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
